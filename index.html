<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub API</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div style="width: 100%; display: flex; justify-content: space-between;">
        <a class="navbar-brand" href="/">Github API</a>
        <form class="form-inline my-2 my-lg-0" onsubmit="return false">
          <input
            id="search_input"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="search_button"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="row mt-5" style="margin: 0;">
      <div class="col-md-3" style="display: none;" id="user_informations_area">
        <div class="card">
          <img
            id="user_image"
            src="https://www.alpincarpet.com/assets/images/preloader.gif"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title" id="user_full_name"></h5>
            <h6 class="card-title" id="username"></h6>
            <p class="card-text" id="user_description"></p>
            <p>
              <i class="fas fa-map-marker-alt"></i>
              <span id="user_location"></span>
            </p>
            <p>
              <i class="fas fa-link"></i>
              <a id="user_link" href="#" target="_blank"></a>
            </p>
            <p>
              <i class="far fa-envelope"></i>
              <a id="user_email" href=""></a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-8" id="user_repositories_area">
        <div
          id="repos"
          style="display: flex; justify-content: space-around; flex-wrap: wrap;"
          id="repos"
        ></div>
      </div>
    </div>
    <script src="js/fetch-ajax.js"></script>
    <script src="js/github.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
